<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Bunny!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Whack-a-Bunny! <span class="score">0</span></h1>
    <div class="highest-score-container">
      <h2 class="high">High Score <span class="high-score">0</span></h2>
    </div>
    <div class="game">
      <div class="hole hole1">
        <div class="bunny"></div>
      </div>
      <div class="hole hole2">
        <div class="bunny"></div>
      </div>
      <div class="hole hole3">
        <div class="bunny"></div>
      </div>
      <div class="hole hole4">
        <div class="bunny"></div>
      </div>
      <div class="hole hole5">
        <div class="bunny"></div>
      </div>
      <div class="hole hole6">
        <div class="bunny"></div>
      </div>
    </div>
    <button onClick="startGame()">Start!</button>
    <script>
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const highScore = document.querySelector(".high-score");
      const bunnies = document.querySelectorAll(".bunny");
      const storeScore = JSON.parse(localStorage.getItem("score")) || 0;
      let lastHole;
      let timeUp = false;
      let score = 0;

      highScore.textContent = storeScore;

      function randomTime(min, max) {
        return Math.round(Math.random() * (max - min) + min);
      }

      function randomHole(holes) {
        const idx = Math.floor(Math.random() * holes.length);
        const hole = holes[idx];
        if (hole === lastHole) {
          return randomHole(holes);
        }
        lastHole = hole;
        return hole;
      }
      function peep() {
        const time = randomTime(500, 1000);
        const hole = randomHole(holes);
        hole.classList.add("up");
        setTimeout(() => {
          hole.classList.remove("up");
          if (!timeUp) peep();
        }, time);
      }

      function startGame() {
        scoreBoard.textContent = 0;
        timeUp = false;
        score = 0;
        peep();
        setTimeout(() => {
          timeUp = true;
          setHighScore();
          highScore.textContent = storeScore;
        }, 10000);
      }

      function bonk(e) {
        // check if it's actual mouseclip and not cheater
        if (!e.isTrusted) return;
        score++;
        this.classList.remove("up");
        scoreBoard.textContent = score;
      }

      bunnies.forEach((bunny) => bunny.addEventListener("click", bonk));

      function setHighScore() {
        if (storeScore === null) {
          localStorage.setItem("score", JSON.stringify(0));
        }
        if (score > storeScore) {
          localStorage.setItem("score", JSON.stringify(score));
        }
      }
    </script>
  </body>
</html>
